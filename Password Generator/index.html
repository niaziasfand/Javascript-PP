<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <div class="pass">
        
        <input type="text" id="password" readonly>
        <button type="button" id="Generate">Generate Password</button>
        
      </div>



      <div class="menu">
        <label for="length">Password digits:</label> </label>
        <input type="number" id="length" value="8" min="8" max="16">
        <label for="lowercase">Include Lower Case</label>
        <input type="checkbox" id="lowercase">
        <label for="uppercase">Include Upper Case</label>
        

        <input type="checkbox" id="uppercase">
        <label for="numbers">Include Numbers</label>

        <input type="checkbox" id="numbers">
        <label for="symbols">Include symbols </label>

        <input type="checkbox" id="symbols">









      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
